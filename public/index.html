<!DOCTYPE html>
<html>

<head>
  <title>Formulario</title>
</head>

<body>
  <div id="is">
    <div>
      <h1>Inicio de sesión</h1>
    </div>
    <form action="ExpressChat" method="post">
      <label for="">Ingrese el correo:</label><br>
      <input type="email" name="correo" size="10"><br>
      <label for="">Ingrese la contraseña:</label><br>
      <input type="password" name="contrasena" size="10"><br>
      <input type="submit" value="Entrar">
    </form>
  </div>
</body>
<style>
  #is {
    background-color: #0EF4EF;
    margin-left: 30%;
    margin-top: 10%;
    /* padding: 1rem; */
    width: 40%;
    text-align: center;
    border: 3px solid black;
    height: 60%;
    border-radius: 5px;
  }

  input[type=email] {
    width: 65%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border-radius: 5px;
    border: 3px solid black;
    font-size: 20px;
    text-align: center;
  }

  input[type=password] {
    width: 60%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border-radius: 5px;
    border: 3px solid black;
    font-size: 20px;
    text-align: center;
  }

  input[type=submit] {
    width: 60%;
    padding: 12px 20px;
    margin: 25px;
    box-sizing: border-box;
    border-radius: 15px;
    border: 3px solid black;
    color: white;
    background-color: blue;
    font-size: 25px;
  }

  label {
    color: black;
    font-size: 25px;
  }

  body {
    background-color: #91D9F5;
  }

  ::-webkit-scrollbar {
    display: none;
  }
  
</style>

</html>
