<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../utilities/style.css">
    <title>Registro</title>
  </head>
  <body>
    <div id="is_registro">
      <div>
        <h1>Registro</h1>
      </div>
      <form action="ExpressChat" method="post">
        <label for="">Ingrese el Nombre:</label><br>
        <input type="text" name="nombre" size="10" placeholder="Nombre"><br>
        <label for="">Ingrese el Correo:</label><br>
        <input type="email" name="correo" size="10" placeholder="Correo"><br>
        <label for="">Ingrese la Contraseña:</label><br>
        <input type="password" name="contrasena" size="10" placeholder="Contraseña"><br>
        <input type="submit" value="Registrar"><br>
        <a href="./Login.html">¿Ya tienes una cuenta? ¡Ingresa para chatear!</a>
      </form>
    </div>
  </body>
</html>
